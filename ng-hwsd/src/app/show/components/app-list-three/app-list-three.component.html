<ul>
  <li *ngFor="let item of appList">
    <div class="title-wrapper" *ngIf="item.dataListType === 1">
      <h3 class="name">{{item.name}}</h3>
      <div class="more-desc">
        <p>更多</p>
        <span class="iconfont">&#xe62e;</span>
      </div>
    </div>

    <ul *ngIf="item.dataListType === 3">
      <li *ngFor="let app of item.dataList">
        <app-app-three-one [app]="app"></app-app-three-one>
      </li>
    </ul>
  </li>
</ul>
